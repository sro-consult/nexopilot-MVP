<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nexoPilot - G√©n√©rateur de Rapports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 36px;
            font-weight: bold;
        }

        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 20px;
        }

        .drop-zone:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }

        .drop-zone.dragover {
            background: #e0e7ff;
            border-color: #4f46e5;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .drop-zone-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .drop-zone-hint {
            color: #999;
            font-size: 14px;
        }

        .file-input {
            display: none;
        }

        .file-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #0369a1;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 13px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #fef3c7;
            color: #92400e;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>nexoPilot</h1>
            <p>G√©n√©rateur de Rapports Financiers</p>
        </div>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üìä</div>
            <div class="drop-zone-text">D√©posez votre fichier Excel ici</div>
            <div class="drop-zone-hint">ou cliquez pour s√©lectionner</div>
        </div>

        <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <button class="btn btn-primary" id="generateBtn" disabled>
            G√©n√©rer le Rapport PDF
        </button>

        <div class="status" id="status"></div>
    </div>

    <script>
        // REMPLACEZ CETTE URL PAR VOTRE URL AZURE FUNCTION
        const AZURE_FUNCTION_URL = 'https://nexopilot-mvp.azurewebsites.net/api/GetPdfReport?code=LV8X1KOZ3KSnei5GWzBcMl1WBpDNCe1TUDnTHegYhyxGAzFuoA14Mg==';

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const generateBtn = document.getElementById('generateBtn');
        const status = document.getElementById('status');

        let selectedFile = null;

        // Click sur la zone de d√©p√¥t
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // S√©lection de fichier
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag & Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // Gestion du fichier s√©lectionn√©
        function handleFile(file) {
            if (!file) return;

            // V√©rifier que c'est un fichier Excel
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showStatus('error', '‚ùå Veuillez s√©lectionner un fichier Excel (.xlsx ou .xls)');
                return;
            }

            selectedFile = file;

            // Afficher les infos du fichier
            fileName.textContent = `üìÑ ${file.name}`;
            fileSize.textContent = `Taille : ${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.classList.add('show');

            // Activer le bouton
            generateBtn.disabled = false;

            // Cacher le statut pr√©c√©dent
            status.classList.remove('show');
        }

        // G√©n√©ration du rapport
        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            showStatus('loading', '<span class="spinner"></span> G√©n√©ration du rapport en cours...');
            generateBtn.disabled = true;

            try {
                // Appel de la fonction Azure
                const response = await fetch(AZURE_FUNCTION_URL, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la g√©n√©ration du rapport');
                }

                // T√©l√©chargement du PDF
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Rapport_nexoPilot_${new Date().toISOString().slice(0, 10)}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('success', '‚úÖ Rapport g√©n√©r√© avec succ√®s ! Le t√©l√©chargement va d√©marrer...');

                // R√©initialiser apr√®s 3 secondes
                setTimeout(() => {
                    resetForm();
                }, 3000);

            } catch (error) {
                console.error('Erreur:', error);
                showStatus('error', '‚ùå Erreur lors de la g√©n√©ration du rapport. Veuillez r√©essayer.');
                generateBtn.disabled = false;
            }
        });

        // Afficher un message de statut
        function showStatus(type, message) {
            status.className = 'status show ' + type;
            status.innerHTML = message;
        }

        // R√©initialiser le formulaire
        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            generateBtn.disabled = true;
            status.classList.remove('show');
        }
    </script>
</body>
</html>
